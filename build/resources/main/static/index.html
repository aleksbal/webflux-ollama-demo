<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div>
		<div id="connect-container" class="ui centered grid">
			<div class="row">
				<button id="connect" onclick="connect();" class="ui green button ">Connect</button>
				<button id="disconnect" disabled="disabled" onclick="disconnect();"
					class="ui red button">Disconnect</button>
			</div>
			<div class="row">
				<textarea id="question" style="width: 350px" class="ui input"
					placeholder="Question to Ollama"></textarea>
			</div>
			<div class="row">
				<button id="ask" onclick="askOllama();" disabled="disabled"
					class="ui button">Send question</button>
			</div>
		</div>
		<div id="console-container">
			<h3>Conversation</h3>
			<div id="logging"></div>
		</div>
	</div>
</body>
</html>
